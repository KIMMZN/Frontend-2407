<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Align</title>

    <style>
      .center {
        margin: auto;
        width: 50%;
        border: 3px solid green;
        padding: 10px;
      }
      .image {
        display: block;
        margin: auto;
      }
    </style>
  </head>
  <body style="margin: 40px">
    <h2>Center Align Elements</h2>
    <p>To horizontally center a block element (like div), use margin: auto;</p>
    <br />
    <div class="center">
      <p>Hello World!</p>
    </div>

    <span class="center" style="margin-top: 100px">
      this span element is not centered.
      <!-- margin: auto는 block tag에만 적용됨 -->
    </span>

    <div style="text-align: center; margin-top: 50px">
      <span> this is centered.</span>
    </div>

    <div style="text-align: center; margin-top: 50px">
      <img src="https://picsum.photos./300/200" alt="랜덤이미지" />
    </div>

    <img
      class="image"
      src="https://picsum.photos./300/200?=2"
      alt="랜덤이미지"
    />
  </body>
</html>
