<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>selector</title>
    <style>
      p.center {
        text-align: center;
        color: red;
      }
      h1.center {
        text-align: right;
        color: aqua;
      }
      * {
        font-family: d2coding;
      }
      h2,
      h3 {
        text-align: center;
        color: seagreen;
      }
      div > p {
        text-align: center;
        color: blue;
      } /* *자식 설렉터 */
      #para1 {
      }
    </style>
  </head>
  <body style="margin: 40px">
    <h1 class="center">This heading will not be affected</h1>
    <p class="center">This paragraph will be red and center-aligned.</p>
    <h2>hello</h2>
    <h3>15987</h3>
    <div>
      <p>blue and center-aligned paragraph</p>
      <section>
        <p class="center">red and center-aligned paragraph</p>
      </section>
    </div>
  </body>
</html>
