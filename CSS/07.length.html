<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>width and height</title>
  </head>
  <body style="margin: 40px">
    <h2>CCS width and height</h2>
    <div
      style="
        width: 50%;
        max-width: 400px;
        height: 100px;
        background-color: violet;
      "
    >
      <span style="color: white">50% width, height 100px</span>
    </div>

    <div style="width: 30em; height: 2cm; background-color: rgb(10, 255, 22)">
      <span style="color: white">30em width, height 2cm</span>
    </div>
  </body>
</html>
