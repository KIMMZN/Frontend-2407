<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Z-index</title>

    <style>
      .container {
        position: relative;
      }

      .black-box {
        position: relative;
        z-index: 1;
        border: 2px solid black;
        height: 100px;
        margin: 30px;
      }

      .gray-box {
        position: absolute;
        z-index: 3; /* gray box will be above both green and black box */
        background: lightgray;
        height: 60px;
        width: 70%;
        left: 50px;
        top: 50px;
      }

      .green-box {
        position: absolute;
        z-index: 2; /* green box will be above black box */
        background: lightgreen;
        width: 50%;
        left: 270px;
        top: -15px;
        height: 120px;
      }
    </style>
  </head>
  <body style="margin: 40px">
    <h1>Z-index Example</h1>

    <p>
      An element with greater stack order is always above an element with a
      lower stack order.
      <!-- /* z index 값이 큰거 일수록 z index 값 작은거 위로 올라간다. */ -->
    </p>

    <div class="container">
      <div class="black-box">Black box (z-index: 1)</div>
      <div class="gray-box">Gray box (z-index: 3)</div>
      <div class="green-box">Green box (z-index: 2)</div>
    </div>
  </body>
</html>
