<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오 Map</title>
    <!-- <script type="text/javascript" src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=나의 javascript key"></script> -->
    <script src="key.js"></script>
    <script>
        window.onload = () => { 
           const kakaoScript = document.createElement('script');
           kakaoScript.src = `http://dapi.kakao.com/v2/maps/sdk.js?appkey=${kakaoJsKey}&autoload=false`;
           kakaoScript.onload = () => {
                kakao.maps.load(() => {
                    initializeMap();
                });
           };
           document.head.appendChild(kakaoScript);
        }
        function initializeMap() {
            var container = document.getElementById('map'); 
            var options = { 
            center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표. lat - latitude(위도), lng - longitude(경도)
            level: 3 //지도의 레벨(확대, 축소 정도)
            };
            var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴

        }
    </script>
    
    
</head>
<body style="margin: 40px;">
    <div id="map" style="width:600px;height:400px;"></div>
    
</body>
</html>
