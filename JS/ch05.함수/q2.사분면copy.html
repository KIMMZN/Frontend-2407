<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사분면 계산기</title>
    <script>

        function getQuadrant(x, y) {
            if (x > 0 && y > 0) {
                return "1사분면";
            } else if (x > 0 && y < 0) {
                return "4사분면";
            } else if (x < 0 && y > 0) {
                return "2사분면";
            } else if (x < 0 && y < 0) {
                return "3사분면";
            } else {
                return "좌표축";
            }
        }

        function checkQuadrant() {
            let x = Number(document.getElementById('xCoord').value);
            let y = Number(document.getElementById('yCoord').value);
            let quadrant = getQuadrant(x, y);
            document.getElementById('result').innerHTML = `좌표 (${x}, ${y})는 <strong>${quadrant}</strong>에 위치합니다.`;
        }
    </script>
</head>
<body style="margin: 40px;">
    <h3>사분면 계산기</h3>
    <hr>
    <input type="text" id="xCoord" placeholder="X 좌표를 입력하세요">
    <input type="text" id="yCoord" placeholder="Y 좌표를 입력하세요">
    <button onclick="checkQuadrant()">확인!</button>
    <hr>
    <div id="result"></div>
    //asdfasdf//
</body>
</html>
