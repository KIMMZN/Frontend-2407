<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이 계산기</title>
    <script>
        // 생년월일 변수
        const bYear = 1995,
              bMonth = 6,
              bDay = 25; 
              
        const today = new Date(); // 현재 날짜
        let tYear = today.getFullYear(); // 현재 연도
        let tMonth = today.getMonth() + 1; // 현재 월 (0부터 시작하므로 1 더함)
        let tDay = today.getDate(); // 현재 일

        function isBirthday(byear, bmonth, bday) {
            let age;
            if (tMonth < bmonth || (tMonth === bmonth && tDay < bday)) {
                age = tYear - byear - 1; // 생월일이 지나지 않은 경우
            } else {
                age = tYear - byear; // 생월일이 지난 경우
            }
            return age;
        }

        function checkBirthday() {
            // 입력된 생년월일 가져오기
            let byear = parseInt(document.getElementById('byear').value);
            let bmonth = parseInt(document.getElementById('bmonth').value);
            let bday = parseInt(document.getElementById('bday').value);
            let age = isBirthday(byear, bmonth, bday);
            document.getElementById('result').innerHTML = '당신의 나이는 ' + age + '살입니다.';
        }
    </script>
</head>
<body style="margin: 40px;">
    <h3>나이 계산기</h3>
    <hr>
    <input type="text" id="byear" placeholder="출생 연도 (예: 1995)">
    <input type="text" id="bmonth" placeholder="출생 월 (예: 6)">
    <input type="text" id="bday" placeholder="출생 일 (예: 25)">
    <button onclick="checkBirthday()">확인!</button>
    <hr>
    <div id="result"></div>
</body>
</html>
