<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ae15ba340d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <form action="/schedule" method="get">
        <div class="my-2">
          <label for="title" class="form-label">
            일정명
            <label class="form-check-label ms-5">
              <input
                class="form-check-input"
                type="checkbox"
                name="importance"
              /><span class="ms-2">중요</span>
            </label>
          </label>
          <input
            type="text"
            class="form-control"
            name="title"
            id="title"
            required
          />
        </div>
        <div class="row">
          <div class="col-8">
            <div class="my-2">
              <label for="sdate" class="form-label">시작일</label>
              <input
                type="date"
                class="form-control"
                name="sdate"
                id="sdate"
                value="2024-07-01"
                required
              />
            </div>
          </div>
          <div class="col-4">
            <div class="my-2">
              <label for="stime" class="form-label">시작시간</label>
              <input
                type="time"
                class="form-control"
                name="stime"
                id="stime"
                value="14:00"
                required
              />
            </div>
          </div>
          <div class="col-8">
            <div class="my-2">
              <label for="edate" class="form-label">종료일</label>
              <input
                type="date"
                class="form-control"
                name="edate"
                id="edate"
                value="2024-07-01"
              />
            </div>
          </div>
          <div class="col-4">
            <div class="my-2">
              <label for="etime" class="form-label">종료시간</label>
              <input
                type="time"
                class="form-control"
                name="etime"
                id="etime"
                value="15:00"
              />
            </div>
          </div>
        </div>
        <div class="my-2">
          <label for="place" class="form-label">장소</label>
          <input
            type="text"
            class="form-control"
            name="place"
            id="place"
            required
          />
        </div>
        <div class="my-2">
          <label for="memo" class="form-label">메모</label>
          <input type="text" class="form-control" name="memo" id="memo" />
        </div>
        <div class="my-2">
          <button type="submit" class="btn btn-primary me-1">제출</button>
          <button type="reset" class="btn btn-secondary">취소</button>
        </div>
      </form>
    </div>
  </body>
</html>
