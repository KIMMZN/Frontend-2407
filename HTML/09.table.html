<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
  </head>
  <body style="margin: 40px">
    <table border="2px solid black" style="width: 80%">
      <!-- (thead) -->
      <thead>
        <tr>
          <th style="width: 40%">Company</th>
          <th style="width: 30%">contact</th>
          <th style="width: 30%">country</th>
        </tr>
      </thead>
      <!-- (thead) -->

      <tbody>
        <tr>
          <td>alfreds futter</td>
          <td>maria</td>
          <td>germany</td>
        </tr>
      </tbody>
      <!-- (tbody) -->
      <tr>
        <td>apple</td>
        <td>kimss</td>
        <td>america</td>
      </tr>
      <tr>
        <td>samms</td>
        <td colspan="2">잘 몰라요</td>
      </tr>
      <tr>
        <td rowspan="3">alfreds futter</td>
        <td>maria</td>
        <td>germany</td>
      </tr>
      <tr>
        <td>kimss</td>
        <td>america</td>
      </tr>
    </table>
  </body>
  <!-- *colspan 가로줄 합치기, 정보를 세로로 읽고 싶을때 
  rowspan 세로줄 합치기, 가로 방향으로 정보를 읽고 싶을때* -->
</html>
