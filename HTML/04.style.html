<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style</title>
  </head>
  <body style="margin: 40px; background-color: white">
    <h1 style="background-color: greenyellow; color: red">헤딩 1</h1>
    <hr />
    <p style="background-color: aqua; color: gold; font-size: 30px">
      A quick brown fox jumps over the lazy dog.
    </p>
    <h1 style="text-align: center">center11</h1>
    <h1 style="text-align: right">right11</h1>
  </body>

  <!-- 웹문서 스타일 지정하는방법
  1. .css 파일
  2. 헤더 <style>..</style> 태그로 지정
  3. 태그에서 style 속성으로 지정 -->
  <!-- 동일한 방법으로 지정 했을시 우선순위는 3번째가 가장높다 -->
</html>
