<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link</title>
  </head>
  <body style="margin: 40px">
    <a href="https://www.w3schools.com">visit w3schools</a> <br />
    <!-- (현재탭에서) -->
    <a href="https://www.w3schools.com" target="_blank">visit w3schools</a>
    <!-- (새로운 탭에서) -->

    <h1>absolute urls</h1>
    <p><a href="https://www.google.com" target="_blank">google.com</a></p>
    <p><a href="https://www.naver.com" target="_blank">naver.com</a></p>

    <h1>Realtive urls</h1>
    <p><a href="html_images.asp">HTML Images</a></p>
    <p><a href="/css/default.asp">CSS Tutorial</a></p>

    <h2>images as a link</h2>
    <p>The image below is a link. Try to click on it.</p>
    <a href="https://www.w3schools.com">
      <img src="img/cat.jfif" alt="w3schools" />
    </a>
    <!-- 고양이를 누르면 페이지 이동 -->
    <hr />

    <h3>Button as a Links</h3>
    <p>Click the button to go to the w3schools.</p>
    <button onclick="location.href='https://www.w3schools.com'">
      w3schools
    </button>
  </body>
</html>
