<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up</title>
    <style>
      .container {
        width: 30%;
        margin: auto;
        margin-top: 40px;
      }
      .label {
        text-align: center;
      }
      td,
      input {
        padding: 4px;
      }
    </style>
  </head>
  <body>
    <img src="img/preview.webp" alt="배경화면" width="100%" height="200px" />
    <div class="container">
      <h2 class="label">회원 가입</h2>
      <form action="/" method="get">
        <table>
          <tr>
            <td><label for="id">아이디(*)</label></td>
            <td>
              <input type="text" name="userid" id="id" size="20" required />
            </td>
          </tr>
          <br /><br />
          <tr>
            <td><label for="pw">패스워드(*)</label></td>
            <td><input type="text" name="userpassword" id="pw" required /></td>
          </tr>
          <tr>
            <td><label for="checkpw">패스워드확인(*)</label></td>
            <td>
              <input type="text" name="checkpassword" id="checkpw" required />
            </td>
          </tr>
          <tr>
            <td><label for="uname">이름</label></td>
            <td><input type="text" name="username" id="uname" size="20" /></td>
          </tr>
          <tr>
            <td><label for="gender">성별</label></td>
            <td>
              <input
                type="radio"
                name="gender"
                id="female"
                value="female"
              />여성
              <input type="radio" name="gender" id="male" value="male" />남성
            </td>
          </tr>
          <tr>
            <td><label for="email">이메일</label></td>
            <td><input type="email" name="emailadd" id="emil" /></td>
          </tr>
          <tr>
            <td><label for="pnumber">전화번호</label></td>
            <td>
              <input
                type="tel"
                name="phonenumber"
                id="pnumber"
                placeholder="010-8888-7777"
              />
            </td>
          </tr>
          <tr>
            <td><label for="introduce">자기소개</label></td>
            <td><textarea name="introduce" cols="25" rows="5"></textarea></td>
          </tr>
        </table>
        <div style="padding-left: 35%">
          <input type="submit" value="제출" />
          <input type="reset" value="취소" />
        </div>
      </form>
      <p style="text-align: right">* 는 필수 항목입니다.</p>
    </div>
  </body>
</html>
