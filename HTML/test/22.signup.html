<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up</title>
  </head>
  <body>
    <form action="/" method="get">
      <h2>회원 가입</h2>
      <table>
        <tr>
          <td><label for="id">아이디</label></td>
          <td><input type="text" name="userid" id="id" required /></td>
        </tr>
        <br /><br />
        <tr>
          <td><label for="pw">패스워드</label></td>
          <td><input type="text" name="userpassword" id="pw" required /></td>
        </tr>
        <tr>
          <td><label for="checkpw">패스워드확인</label></td>
          <td>
            <input type="text" name="checkpassword" id="checkpw" required />
          </td>
        </tr>
        <tr>
          <td><label for="uname">이름</label></td>
          <td><input type="text" name="username" id="uname" size="15" /></td>
        </tr>
        <tr>
          <td><label for="gender">성별</label></td>
          <td>
            <input type="radio" name="gender" id="gender" value="female" />여성
            <input type="radio" name="gender" id="gender" value="male" />남성
          </td>
        </tr>
        <tr>
          <td><label for="email">이메일</label></td>
          <td><input type="email" name="email" id="emil" /></td>
        </tr>
        <tr>
          <td><label for="pnumber">전화번호</label></td>
          <td>
            <input
              type="tel"
              name="phonenumber"
              id="pnumber"
              placeholder="010-8888-7777"
            />
          </td>
        </tr>
        <tr>
          <td><label for="introduce">자기소개</label></td>
          <td><textarea name="introduce" cols="50" rows="5"></textarea></td>
        </tr>
      </table>
      <div style="padding-left: 15%">
        <input type="submit" value="제출" /> <input type="reset" value="취소" />
      </div>
    </form>
  </body>
</html>
