<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
      <!--  p-5는 패딩 mt 는 margin top -->
      <h1>Buttons</h1>
      <p>Resize this responsive page to see the effect!</p>
    </div>
    <div class="container mt-5">
      <h2>Button styles</h2>

      <button type="button" class="btn">Basic</button>
      <button
        type="button"
        class="btn btn-primary ms-1"
        onclick="alert('확인메세지');"
      >
        확인
      </button>
      <!-- ms-n 은 간격 -->
      <button type="button" class="btn btn-secondary ms-2">취소</button>
      <button type="button" class="btn btn-success ms-3">Success</button>
      <button type="button" class="btn btn-info ms-4">Info</button>
      <button type="button" class="btn btn-warning ms-5">Warning</button>
      <button type="button" class="btn btn-danger">Danger</button>
      <button type="button" class="btn btn-dark">Dark</button>
      <button type="button" class="btn btn-light">Light</button>
      <button type="button" class="btn btn-link">Link</button>
      <br />
      <hr />

      <h2>Button Outline</h2>
      <button type="button" class="btn btn-outline-primary btn-lg">
        Primary
      </button>

      <button type="button" class="btn btn-outline-primary btn-lg disabled">
        Primary
      </button>
      <button type="button" class="btn btn-outline-secondary btn-sm">
        Secondary
      </button>
      <button type="button" class="btn btn-outline-success">Success</button>
      <button type="button" class="btn btn-outline-info">Info</button>
      <button type="button" class="btn btn-outline-warning">Warning</button>
      <button type="button" class="btn btn-outline-danger">Danger</button>
      <button type="button" class="btn btn-outline-dark">Dark</button>
      <button type="button" class="btn btn-outline-light text-dark">
        Light
      </button>
      <hr />
      <br />
      <h2>Button Group</h2>
      <p>The .btn-group class creates a button group:</p>
      <div class="btn-group-vertical">
        <button type="button" class="btn btn-primary">Apple</button>
        <button type="button" class="btn btn-primary">Samsung</button>
        <button type="button" class="btn btn-primary">Sony</button>
      </div>
    </div>
  </body>
</html>
