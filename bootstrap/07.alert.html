<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
      <!--  p-5는 패딩 mt 는 margin top -->
      <h1>Alert</h1>
      <p>Resize this responsive page to see the effect!</p>
    </div>
    <div class="container mt-5">
      <div class="alert alert-primary">
        <strong>Success!</strong> Indicates a successful or positive action.
      </div>
      <br />
      <div class="alert alert-success">
        <strong>Success!</strong> You should
        <a href="#" class="alert-link">read this message</a>.
      </div>

      <br />
      <h2>ALERT DISMISABEL</h2>
      <div class="alert alert-warning alert-dismissible">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
        <strong>Success!</strong> This alert box could indicate a successful or
        positive action.
      </div>
    </div>

    <!--  <script>
      alert("Alert 창"); /* 경고메시지*/
      prompt("prompt"); /*입력창*/
      confirm("confirm창"); /*yes, no 물어보기 */
    </script> -->
  </body>
</html>
