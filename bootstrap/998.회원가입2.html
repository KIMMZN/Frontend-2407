<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Noto Sans KR", sans-serif;
      }
      .container {
        width: 30%;
        margin: auto;
        margin-top: 40px;
        border: 2px solid rgb(255, 255, 255);
        padding: 5px;
        border-radius: 5px;
        background-color: white;
        box-shadow: 2px 3px 5px 0px rgb(21, 21, 22);
      }
      .label {
        text-align: center;
      }
      td,
      input {
        padding: 4px;
      }
      .body1 {
        background-color: rgb(215, 250, 238);
      }
      h2.title1 {
        border: 2px solid rgb(255, 255, 255);
        padding: 5px;
        border-radius: 5px;
      }
      input {
        border: 1px solid rgb(212, 212, 212);
        border-radius: 5px;
        background-color: white;
      }

      label {
        font-weight: bold;
      }
      span {
        color: red;
      }
    </style>
  </head>
  <body class="body1">
    <div class="container">
      <h2 class="title1">회원 가입</h2>
      <form action="/" method="get">
        <table>
          <tr>
            <td>
              <label for="id">아이디<span>(*)</span></label>
            </td>
            <td>
              <input
                type="text"
                name="userid"
                id="id"
                size="20"
                class="id1"
                placeholder="아이디 입력(6~20자)"
                required
              />
            </td>
          </tr>
          <br /><br />
          <tr>
            <td>
              <label for="pw">비밀번호<span>(*)</span></label>
            </td>
            <td>
              <input
                type="text"
                name="userpassword"
                id="pw"
                placeholder="비밀번호 입력"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="checkpw">비밀번호 재입력<span>(*)</span></label>
            </td>
            <td>
              <input
                type="text"
                name="checkpassword"
                id="checkpw"
                placeholder="비밀번호 재확인"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="uname">이름<span>(*)</span></label>
            </td>
            <td>
              <input
                type="text"
                name="username"
                id="uname"
                size="20"
                placeholder="이름을 입력해주세요"
              />
            </td>
          </tr>
          <tr>
            <td><label for="gender">성별</label></td>
            <td>
              <input
                type="radio"
                name="gender"
                id="female"
                value="female"
              />여성
              <input type="radio" name="gender" id="male" value="male" />남성
            </td>
          </tr>
          <tr>
            <td>
              <label for="email">이메일<span>(*)</span></label>
            </td>
            <td>
              <input
                type="email"
                name="emailadd"
                id="emil"
                placeholder="이메일을 입력해 주세요"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="pnumber">전화번호<span>(*)</span></label>
            </td>
            <td>
              <input
                type="tel"
                name="phonenumber"
                id="pnumber"
                placeholder="01088887777(-제외)"
              />
            </td>
          </tr>
          <tr>
            <td><label for="introduce">자기소개</label></td>
            <td>
              <textarea
                name="introduce"
                cols="25"
                rows="5"
                style="
                  border: 1px solid rgb(212, 212, 212);
                  border-radius: 5px;
                  background-color: white;
                "
              ></textarea>
            </td>
          </tr>
        </table>
        <div style="padding-left: 35%; margin-top: 20px">
          <input
            type="submit"
            value="회원가입"
            style="
              border: 1px solid rgb(212, 212, 212);
              border-radius: 5px;
              background-color: #43abd8;
              color: white;
              width: 70px;
              height: 50px;
            "
          />

          <input
            type="reset"
            value="가입취소"
            style="
              border: 1px solid rgb(212, 212, 212);
              border-radius: 5px;
              background-color: #ffce55;
              color: #ffffff;
              width: 70px;
              height: 50px;
            "
          />
        </div>
      </form>
      <p style="text-align: right; opacity: 0.7">
        (<span>*</span>) 는 필수 항목입니다.
      </p>
      <p></p>
    </div>
  </body>
</html>
