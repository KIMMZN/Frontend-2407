<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 Calender</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ae15ba340d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      th {
        width: 14.28%;
      }
      td {
        height: 120px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
      <!--  p-5는 패딩 mt 는 margin top -->
      <h1>Calender</h1>
    </div>
    <div class="container mt-5">
      <div class="d-flex justify-content-between">
        <p>2024-07-09(월)</p>
        <div style="margin: auto">
          <a href="#"><i class="fa-solid fa-angles-left"></i></a>
          <a href="#"><i class="fa-solid fa-angle-left ms-2"></i></a>
          <span class="mx-2">2024.07</span>
          <a href="#"><i class="fa-solid fa-angles-right"></i></a>
          <a href="#"><i class="fa-solid fa-angle-right ms-2"></i></a>
        </div>

        <div><a href="#">기념일 추가</a></div>
      </div>

      <table class="table table-bordered mt-3">
        <tr style="text-align: center" class="table-secondary">
          <th class="text-danger">일</th>
          <th>월</th>
          <th>화</th>
          <th>수</th>
          <th>목</th>
          <th>금</th>
          <th class="text-primary">토</th>
        </tr>
        <tr>
          <td class="text-danger" style="opacity: 50%">30</td>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
          <td>
            <div class="d-flex justify-content-between">
              <div class="text-primary">6</div>
              <div>소서</div>
            </div>
          </td>
        </tr>
        <tr>
          <td class="text-danger">7</td>
          <td>8</td>
          <td>9</td>
          <td>10</td>
          <td>11</td>
          <td>12</td>
          <td>
            <div class="d-flex justify-content-between">
              <div class="text-primary">13</div>
              <div></div>
            </div>
          </td>
        </tr>
        <tr>
          <td class="text-danger">14</td>
          <td>15</td>
          <td>16</td>
          <td>
            <div class="d-flex justify-content-between">
              17
              <div>제헌절</div>
            </div>
          </td>
          <td>
            <div class="d-flex justify-content-between">18</div>
          </td>
          <td>19</td>
          <td>
            <div class="d-flex justify-content-between">
              <div class="text-primary">20</div>
              <div></div>
            </div>
          </td>
        </tr>
        <tr>
          <td class="text-danger">21</td>
          <td>
            <div class="d-flex justify-content-between">
              22
              <div>대서</div>
            </div>
          </td>
          <td>23</td>
          <td>24</td>
          <td>25</td>
          <td>26</td>
          <td>
            <div class="d-flex justify-content-between">
              <div class="text-primary">27</div>
              <div></div>
            </div>
          </td>
        </tr>
        <tr>
          <td class="text-danger">28</td>
          <td>29</td>
          <td>30</td>
          <td>31</td>
          <td class="text-primary" style="opacity: 50%">1</td>
          <td class="text-primary" style="opacity: 50%">2</td>
          <td>
            <div class="d-flex justify-content-between">
              <div class="text-primary" style="opacity: 50%">3</div>
              <div></div>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
