<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
      <!--  p-5는 패딩 mt 는 margin top -->
      <h1>Badges</h1>
      <p>Resize this responsive page to see the effect!</p>
    </div>
    <div class="container mt-5">
      <h2>Contextual Badges</h2>
      <span class="badge bg-primary">Primary</span>
      <span class="badge bg-secondary">Secondary</span>
      <span class="badge bg-success">Success</span>
      <span class="badge bg-danger">Danger</span>
      <span class="badge bg-warning">Warning</span>
      <span class="badge bg-info">Info</span>
      <span class="badge bg-light">Light</span>
      <a href="https://w3schools.com"
        ><span class="badge bg-dark">dark</span></a
      >
      <a href="https://w3schools.com"
        ><span class="badge bg-warning">click</span></a
      >
      <span class="badge bg-primary">primary</span>
      <button
        type="button"
        class="btn btn-primary ms-1"
        onclick="alert('확인메세지');"
      >
        확인
      </button>
      <h2>pill badges</h2>
      <span class="badge rounded-pill bg-primary">1</span>
      <span class="badge rounded-pill bg-secondary">2</span>
      <span class="badge rounded-pill bg-success">3</span>
      <span class="badge rounded-pill bg-danger">4</span>
      <span class="badge rounded-pill bg-warning">125</span>
      <span class="badge rounded-pill bg-info">129</span>
      <span class="badge rounded-pill bg-light">1345</span>
      <span class="badge rounded-pill bg-dark">123345</span>

      <h2>Badge inside a Button</h2>
      <button type="button" class="btn btn-primary">
        Messages <span class="badge bg-danger">4</span>
      </button>
      <button type="button" class="btn btn-danger">
        Notifications <span class="badge bg-dark">7</span>
      </button>

      <div><img src="/bootstrap/img/please-wait.gif" alt="wait" /></div>
    </div>
  </body>
</html>
