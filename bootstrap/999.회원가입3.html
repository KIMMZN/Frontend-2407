<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 회원가입</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .container {
        width: 40%;
        margin: auto;
        margin-top: 40px;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
      ul
      <!--  p-5는 패딩 mt 는 margin top -->
      <h1>Welcome</h1>
    </div>

    <div class="container mt-5">
      <div class="row">
        <h2 style="text-align: center; margin-bottom: 20px">
          <strong>회원가입</strong>
        </h2>
        <hr />

        <form action="/" class="was-validated" method="get">
          <table class="table table-borderless">
            <tr>
              <td>
                <label for="uid">사용자 ID</label>
              </td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  name="uid"
                  id="uid"
                  placeholder="사용자 ID를 입력하세요."
                  required
                />
              </td>
            </tr>
            <tr>
              <td><label for="pw">패스워드</label></td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  name="pw"
                  id="pw"
                  placeholder="패스워드를 입력하세요."
                  required
                />
              </td>
            </tr>

            <tr>
              <td>
                <label for="pwc">패스워드확인</label>
              </td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  name="pwc"
                  id="pwc"
                  placeholder="패스워드를 다시한번 입력하세요."
                  required
                />
              </td>
            </tr>
            <tr>
              <td><label for="name">이름</label></td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  id="name"
                  placeholder="이름을 입력하세요."
                  required
                />
              </td>
            </tr>

            <tr>
              <td>성별</td>

              <td style="text-align: center">
                <input
                  type="radio"
                  class="form-check-input me-2"
                  id="male"
                  name="gender"
                  value="male"
                  checked
                />
                <label class="form-check-label" for="male">남자</label>

                <input
                  type="radio"
                  class="form-check-input me-2 ms-5"
                  id="female"
                  name="gender"
                  value="female"
                />
                <label class="form-check-label" for="female">여자</label>
              </td>
            </tr>
            <tr>
              <td><label for="email">이메일</label></td>
              <td>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="이메일을 입력하세요."
                  name="email"
                  required
                />
              </td>
            </tr>
            <tr>
              <td><label for="tel">전화번호</label></td>
              <td>
                <input
                  type="tel"
                  class="form-control"
                  id="tel"
                  placeholder="전화번호를 입력하세요."
                  name="telnb"
                  required
                />
              </td>
            </tr>
            <tr>
              <td><label for="comment">자기소개</label></td>
              <td>
                <textarea
                  class="form-control"
                  rows="5"
                  id="comment"
                  placeholder="자기소개를 입력하세요."
                  name="text"
                ></textarea>
              </td>
            </tr>

            <tr class="display-">
              <td style="padding-left: 35%; margin-top: 20px" colspan="2">
                <button type="submit" class="btn btn-primary">제출</button>
                <button type="reset" class="btn btn-success">취소</button>
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
  </body>
</html>
