<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ae15ba340d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
      <!--  p-5는 패딩 mt 는 margin top -->
      <h1>Calendar</h1>
    </div>
    <div class="container mt-5">
      <div class="d-flex justify-content-between">
        <div>2024-07-08(월)</div>
        <div>
          <a href="#"><i class="fa-solid fa-angles-left"></i></a>
          <a href="#"><i class="fa-solid fa-angle-left ms-2"></i></a>
          <span class="mx-2">2024.07</span>
          <a href="#"><i class="fa-solid fa-angles-right"></i></a>
          <a href="#"><i class="fa-solid fa-angle-right ms-2"></i></a>
          
        </div>
        <div><a href="#">기념일 추가</a></div>
      </div>
      <table class="table table-bordered mt-3">
        <tr class="table-secondary">
          <th class="text-danger">일</th>
          <th>월</th>
          <th>화</th>
          <th>수</th>
          <th>목</th>
          <th>금</th>
          <th class="text-primary">토</th>
          </tr>
        </table>
      </div>
    </div>
    </div>
  </body>
</html>
