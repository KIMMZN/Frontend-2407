<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
      <!--  p-5는 패딩 mt 는 margin top -->
      <h1>Images</h1>
      <p>Images</p>
    </div>
    <div class="container mt-5">
      <div class="row">
        <div class="col">
          <h2>Rounded corner</h2>
          <img
            src="https:picsum.photos/400/300?q=1"
            alt="랜덤이미지"
            class="rounded"
            style="width: 80%"
          />
        </div>
        <div class="col">
          <h2>Circle</h2>
          <img
            src="https:picsum.photos/400/300?q=2"
            alt="랜덤이미지"
            class="rounded-circle"
            style="width: 80%"
          />
        </div>
        <div class="col">
          <h2>Thumbnail</h2>
          <img
            src="https:picsum.photos/400/300?q=3"
            alt="랜덤이미지"
            class="img-thumbnail"
            style="width: 80%"
          />
        </div>
      </div>
      <br />
      <hr />
      <div class="mt-5">
        <h2>aligning images</h2>
        <img
          src="https:picsum.photos/400/300?q=4"
          alt="랜덤이미지"
          class="float-start"
          width="304"
          height="236"
        />
        <img
          src="https:picsum.photos/400/300?q=5"
          alt="랜덤이미지"
          class="float-end"
          width="304"
          height="236"
        />
      </div>
      <h2 class="mt-5; text-center">Centered Images</h2>
      <img
        src="https:picsum.photos/400/300?q=6"
        alt="랜덤이미지"
        class="mx-auto d-block"
        width="304"
        height="236"
      />
    </div>
  </body>
</html>
