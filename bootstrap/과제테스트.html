<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ae15ba340d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="col">
      <h2>나의 기술</h2>
      <form action="#" method="get">
        <div class="my-3">
          <label for="skills" class="form-label"
            >자신이 사용할수 있는 기술(HTML5, CSS3, Javascript, jQuery,
            Bootstrap, React)들을 입력하세요.</label
          >
          <input
            type="text"
            class="form-control"
            name="skills"
            id="skills"
            placeholder="기술명을, 로 분리해서 입력하세요."
          />
        </div>

        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary me-2">제출</button>
          <button type="reset" class="btn btn-secondary">취소</button>
        </div>
      </form>
    </div>
  </body>
</html>
