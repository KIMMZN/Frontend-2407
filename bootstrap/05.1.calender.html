<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      th {
        text-align: center;
        background-color: aquamarine;
        width: 14.28%;
      }
      #holiday {
        color: red;
      }
      #saturday {
        color: rgb(47, 0, 255);
      }
      td,
      #size {
        height: 90px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
      <!--  p-5는 패딩 mt 는 margin top -->
    </div>
    <div class="d-flex justify-content-between">
      
      <div class="container mt-5">
        
        <div class="row">
          <div class="col">
            <div style="text-align: left"><h3>스케쥴러</h3></div>
            <div style="text-align: center"><< < 2024.07 > >></div>
            <div style="text-align: right"><button>기념일 추가</button></div>
          </div>
            

            <table class="table table-bordered">
              <tr class="table-success" style="height: 10px">
                <th id="holiday">일</th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
                <th id="saturday">토</th>
              </tr>
              <tr id="size">
                <td id="holiday" style="opacity: 50%;">30</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td id="saturday">6</td>
              </tr>
              <tr id="size">
                <td id="holiday">7</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
                <td id="saturday">13</td>
              </tr>
              <tr id="size">
                <td id="holiday">14</td>
                <td>15</td>
                <td>16</td>
                <td>17</td>
                <td>18</td>
                <td>19</td>
                <td id="saturday">20</td>
              </tr>
              <tr id="size">
                <td id="holiday">21</td>
                <td>22</td>
                <td>23</td>
                <td>24</td>
                <td>25</td>
                <td>26</td>
                <td id="saturday">27</td>
              </tr>
              <tr id="size">
                <td id="holiday">28</td>
                <td>29</td>
                <td>30</td>
                <td>31</td>
                <td style="opacity: 50%;">1</td>
                <td style="opacity: 50%;">2</td>
                <td id="saturday" style="opacity: 50%;">3</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
