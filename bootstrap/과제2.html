<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="row mt-5">
      <div class="col">
        <h2>보유기술</h2>
        <form action="/" method="get">
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="skill1"
              name="skills"
              value="HTML5"
              checked
            />
            <label for="skill1" class="form-check-label">HTML5</label>
          </div>

          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="skill2"
              name="skills"
              value="CSS3"
            />
            <label for="skill2" class="form-check-label">CSS3</label>
          </div>

          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="skill3"
              name="skills"
              value="Javascript"
            />
            <label for="skill3" class="form-check-label">Javascript</label>
          </div>

          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="skill4"
              name="skills"
              value="jQuery"
            />
            <label for="skill4" class="form-check-label">jQuery</label>
          </div>

          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="skill5"
              name="skills"
              value="Bootstrap"
            />
            <label for="skill5" class="form-check-label">Bootstrap</label>
          </div>

          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="skill6"
              name="skills"
              value="React"
            />
            <label for="skill6" class="form-check-label">React</label>
          </div>

          <button type="submit" class="btn btn-primary">제출</button>
        </form>
      </div>
    </div>
  </body>
</html>
