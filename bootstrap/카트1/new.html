<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Template</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/ae15ba340d.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      * {
        font-family: "Noto Sans KR", sans-serif;
      }
      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body style="height: 2000px">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <a class="navbar-brand mx-5" href="#">
            <img
              src="../bootstrap/img/logo.png"
              alt="로고"
              style="height: 36px"
          /></a>
          <li class="nav-item ms-3">
            <a class="nav-link active" href="#"
              ><i class="fa-solid fa-table-list"></i> 게시판</a
            >
          </li>
          <li class="nav-item ms-3">
            <a class="nav-link" href="#"
              ><i class="fa-solid fa-user-group"></i> 사용자</a
            >
          </li>
          <li class="nav-item dropdown ms-3">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              ><i class="fa-solid fa-brain"></i> 인공지능</a
            >
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Linkd</a></li>
              <li><a class="dropdown-item" href="#">Another linkd</a></li>
              <li><a class="dropdown-item" href="#">A third link</a></li>
            </ul>
          </li>

          <li class="nav-item ms-3">
            <a class="nav-link" href="#"
              ><i class="fa-regular fa-calendar"></i>스케쥴</a
            >
          </li>

          <li class="nav-item ms-3">
            <a class="nav-link" href="#"
              ><i class="fa-solid fa-user-tie"></i>관리자</a
            >
          </li>
          <li class="nav-item ms-3">
            <a class="nav-link" href="#"
              ><i class="fa-solid fa-right-from-bracket"></i>로그아웃</a
            >
          </li>
        </ul>
        <span class="navbar-text me-3">길동이햄 환영합니다.</span>
      </div>
    </nav>

    <div class="container" style="margin-top: 100px">
      <div class="row" style="height: 1500px">
        <div class="col-3">
          <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <br />
            <ul
              class="nav nav-bar flex-column justify-content-center nav-item ms-3"
            >
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="fa-solid fa-table-list"></i>게시판</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#"
                  ><i class="fa-solid fa-table-list"></i>상품</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#"
                  ><i class="fa-solid fa-table-list"></i>주문</a
                >
              </li>

              <li class="nav-item ms-3">
                <a class="nav-link" href="#"
                  ><i class="fa-solid fa-user-group"></i> 사용자</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
              </li>
            </ul>

            <div class="mt-5">
              <h5>하잉</h5>
            </div>
          </nav>
        </div>

        <!-- MAIN 영역: 페이지마다 이 부분만 채워줌 -->
        <div class="col-9">
          <h3><strong>상품</strong></h3>
          <hr />
          <div class="row">
            <div class="col-4">
              <div>
                <a
                  href="#"
                  data-bs-toggle="modal"
                  data-bs-target="#productModal"
                >
                  <img
                    style="width: 300px"
                    src="./im/notebook.jpg"
                    alt="노트북"
                  />
                  노트북
                </a>
              </div>
            </div>
          </div>
        </div>
        <br />
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="productModal"
      tabindex="-1"
      aria-labelledby="productModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="productModalLabel">상품 상세</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h4>노트북</h4>
            <p>₩ 700,000</p>
            <br />
            <div>
              <h5>컬러 선택</h5>
              <select class="form-select mb-3">
                <option value="black">black</option>
                <option value="gray" selected>gray</option>
                <option value="white">white</option>
                <option value="pink">pink</option>
              </select>
            </div>
            <div>
              <h5>수량 선택</h5>
              <select class="form-select">
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              닫기
            </button>
            <button type="button" class="btn btn-primary">
              장바구니에 담기
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-5"></div>
    <nav class="navbar navbar-expand-sm bg-light fixed-bottom">
      <div class="container-fluid justify-content-center">
        <span class="navbar-text">
          Copyright &copy; 2021-2024 CK World Corp. All rights reserved.
        </span>
      </div>
    </nav>
  </body>
</html>
