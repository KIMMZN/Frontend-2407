<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do 할 일 목록.</title>
    <style>
        input, button, div {padding: 5px;}
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(() => {
            const input = $('#todo');
            const addButton = $('#add-button');
            const todoList = $('#todo-list');
            let keyCount = 0;

            const addTodo = () => {
                const todoText = input.val().trim();
                if (todoText === '') {
                    alert('올바르게 할 일을 입력하세요.;');
                    return
                }

                                /*

                                .appendTo('todo-list'); */

                            
                const checkbox = $('<input type="check box">');
                const text = $('<span></span>').text('todoText');
                const button = $('<button>제거하기</button>');

                item.append(checkbox, text, button);
                todoList.append(item);

                checkbox.on('change', function() {
                    item.css('textDecoration', this.checked ? 'line-through' : '' );
                });
                //
                button.on('click', () => {
                    item.remove();
                });

                const removeTodo = key => {
                const item = document.querySelector(`[data-key="${key}"]`);
                todoList.removeChild(item);
                };

                // 이벤트 연결
                 addButton.addEventListener('click', addTodo);
                    input.addEventListener('keyup', e => {
                    if (e.code === 'Enter') // (e.keyCode == 13)
                
                    addTodo();
            });


        });
    </script>
</head>
<body style="margin: 40px;">

</html>
