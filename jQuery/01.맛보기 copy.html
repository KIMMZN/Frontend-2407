<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>
        window.onload = () => {
            const js = document.getElementById('js');
            js.innerText = '자바스크립트가 동적으로 생성';
            js.style.backgroundColor = 'yellow';
            js.style.color ='blue';
            //
            jQuery('#jq').text('제이쿼리로 생성');
            jQuery('#jq').css('backgroundColor', 'black')
                        .css('color', 'white');
                        
            //jQuert를 사용하는 일반적인 형태;
            $('#jq2').text('jq2로 생성');
            $('#jq2').css('backgroundColor', 'red')
                    .css('color', 'green');



            

        }
    </script>
</head>
<body style="margin: 40px;">
    <h1 id="js"></h1>
    <h1 id="jq"></h1>
    <h1 id="jq2"></h1>
    
</body>
</html>
